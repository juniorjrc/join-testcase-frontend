<div class="container">
  <mat-card-title>Categories List</mat-card-title>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let product"> {{product.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let product"> {{product.description}} </td>
    </ng-container>

    <ng-container matColumnDef="minPrice">
      <th mat-header-cell *matHeaderCellDef> Min price </th>
      <td mat-cell *matCellDef="let product"> {{product.minPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="maxPrice">
      <th mat-header-cell *matHeaderCellDef> Max price </th>
      <td mat-cell *matCellDef="let product"> {{product.maxPrice}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="paginator-div">
    <mat-paginator [length]="totalElements" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
