<mat-toolbar color="primary" class="app-bar">
  <span class="app-title">JOIN - TestCase</span>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="logout()">Logout</button>
</mat-toolbar>

<div class="container">
  <mat-card-title>Products List</mat-card-title>
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="openAddProductDialog()">Add product</button>
  </div>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-header"> Ações </th>
      <td mat-cell *matCellDef="let product" class="actions-cell">
        <button mat-icon-button color="accent" class="small-button" (click)="editProduct(product)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" class="small-button" (click)="deleteProduct(product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
