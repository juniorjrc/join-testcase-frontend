<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="login-card-title">Welcome</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Login</mat-label>
          <input matInput [(ngModel)]="loginData.login" name="login" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="loginData.password" name="password" type="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
