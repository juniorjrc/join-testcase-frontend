<div mat-dialog-title class="confirm-title">
    Are you sure?
</div>
<div mat-dialog-content>
    <p>Do you really want to delete this {{object}}?</p>
</div>
<div mat-dialog-actions class="dialog-content">
    <button mat-button (click)="onCancel()">No</button>
    <button mat-button color="warn" (click)="onConfirm()">Yes</button>
</div>
